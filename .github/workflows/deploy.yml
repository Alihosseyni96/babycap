name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Check out the repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Use Node.js 16 or higher

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Build the project
    - name: Build the project
      run: npm run build # or the command you use to build your project

    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: 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
        publish_branch: gh-pages
        publish_dir: ./build # replace with your build directory
